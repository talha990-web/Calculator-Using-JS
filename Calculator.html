<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="Calculator.css"/>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn arrow" onclick="deleteLast()">	&#11148;</button>
      <button class="btn" onclick="appendValue('%')">%</button>
      <button class="btn operator" onclick="appendValue('/')">÷</button>

      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn operator" onclick="appendValue('*')">×</button>

      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn operator" onclick="appendValue('-')">−</button>

      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn operator" onclick="appendValue('+')">+</button>

      <button class="btn" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">.</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <button class="btn" onclick="memoryClear()">MC</button>
      <button class="btn" onclick="memoryRecall()">MR</button>
      <button class="btn" onclick="memoryAdd()">M+</button>
      <button class="btn" onclick="memorySubtract()">M-</button>

      <button class="btn" onclick="appendValue('sin(')">sin</button>
      <button class="btn" onclick="appendValue('cos(')">cos</button>
      <button class="btn" onclick="appendValue('log(')">log</button>
      <button class="btn" id="toggle-btn" onclick="toggleCalculator()">Close</button>
    </div>
  </div>

  <script src="Calculator.js"></script>
</body>
</html>
